# quectel-5g-tools configuration

[modem]
# Serial device for AT commands (Quectel modems typically use ttyUSB2)
device = "/dev/ttyUSB2"
baudrate = 115200
timeout = 2.0

[monitor]
# Refresh interval in seconds
refresh_interval = 5.0
# Interval between beeps in seconds
beep_interval = 0.6
# Enable/disable audio feedback
beeps_enabled = true

[bands]
# LTE bands to lock (empty = all bands)
lte = [1, 3, 7, 20]
# NR5G bands to lock (empty = all bands)
nr5g = [78]
